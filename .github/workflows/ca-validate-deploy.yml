name: CA Policy Validation and Deployment

on:
  pull_request:
    paths:
      - 'policies/**/*.yaml'
      - 'policies/**/*.yml'
      - 'baseline/**/*.yaml'
      - 'src/**/*.py'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/*.yml'
  push:
    branches:
      - main
    paths:
      - 'policies/**/*.yaml'
      - 'policies/**/*.yml'
      - 'baseline/**/*.yaml'
      - 'src/**/*.py'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/*.yml'

# OIDC permissions for Azure authentication
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate Policies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install .
      
      - name: Validate naming conventions
        run: |
          python -m ca_manager validate --check naming --path policies/
      
      - name: Validate compliance
        run: |
          python -m ca_manager validate --check compliance --path policies/
      
      - name: Check Microsoft best practices
        run: |
          python -m ca_manager validate --check best-practices --path policies/
      
      - name: Detect conflicts
        run: |
          python -m ca_manager validate --check conflicts --path policies/
      
      - name: Generate validation report
        if: always()
        run: |
          python -m ca_manager validate --check all --path policies/ > validation-report.md || true
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '';
            try {
              report = fs.readFileSync('validation-report.md', 'utf8');
            } catch (e) {
              report = '## Validation Report\\n\\nValidation completed. Check workflow logs for details.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
  
  deploy:
    name: Deploy to Azure
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install .
      
      - name: Azure OIDC Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      
      - name: Deploy policies (dry-run)
        if: false # Disable dry-run to prioritize live deployment
        run: |
          python -m ca_manager deploy --path policies/ --dry-run
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Debug - Show logged in identity
        run: |
          az account show
          az ad signed-in-user show 2>/dev/null || echo "Running as service principal"
      
      - name: Debug - Get and decode access token
        run: |
          TOKEN=$(az account get-access-token --resource https://graph.microsoft.com --query accessToken -o tsv)
          echo "Token acquired successfully"
          # Decode JWT payload (middle part) to see scopes
          echo $TOKEN | cut -d'.' -f2 | base64 -d 2>/dev/null | jq . || echo "Could not decode token"
      
      - name: Test Graph API access (multiple methods)
        run: |
          echo "=== Test 1: az rest with v1.0 ==="
          az rest --method GET --url 'https://graph.microsoft.com/v1.0/identity/conditionalAccess/policies' || echo "v1.0 failed"
          
          echo ""
          echo "=== Test 2: az rest with beta ==="
          az rest --method GET --url 'https://graph.microsoft.com/beta/identity/conditionalAccess/policies' || echo "beta failed"
          
          echo ""
          echo "=== Test 3: curl with explicit bearer token ==="
          TOKEN=$(az account get-access-token --resource https://graph.microsoft.com --query accessToken -o tsv)
          curl -s -H "Authorization: Bearer $TOKEN" \
               -H "Content-Type: application/json" \
               "https://graph.microsoft.com/v1.0/identity/conditionalAccess/policies" || echo "curl failed"
      
      - name: Deploy policies (live)
        run: |
          python -m ca_manager deploy --path policies/ --no-dry-run
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
